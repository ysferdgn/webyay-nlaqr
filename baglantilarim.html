
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantılarım</title>
    <style>
        /* Genel Sayfa Stilleri */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Ana İçerik Kutusu (Gün Doğumu Fotoğrafıyla) */
        .container {
            text-align: center;
            background-image: url('https://cdnuploads.aa.com.tr/uploads/Contents/2023/08/11/thumbs_b_c_432d8892f1a93bdb3e2a84c3f4b0a9dc.jpg?v=220041');
            background-size: cover;
            background-position: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            color: white; /* Metinleri beyaz yapalım */
        }

        /* Başlık Stili */
        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Metin gölgesi */
        }

        /* Bağlantı Kutusu */
        .link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        /* Bağlantı Stili */
        a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            background-color: rgba(76, 175, 80, 0.8); /* Şeffaf yeşil arka plan */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4); /* Metin gölgesi */
        }

        /* Bağlantı Hover Efekti */
        a:hover {
            background-color: rgba(69, 160, 73, 0.9);
        }

        /* İkon Stili */
        img.icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bağlantılarıma Ulaşın</h1>

        <div class="link-container">
            <a href="https://www.instagram.com/yusufferdogan/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
                Instagram Profilim
            </a>
        </div>

        <div class="link-container">
            <a href="https://wa.me/905453557267">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon">
                WhatsApp İletişim
            </a>
        </div>

    </div>
</body>
</html>
